<div id="title">
  <h1>{{ page.title }}</h1>
  <p>{{ page.tagline }}</p>
  <hr>

<span class="credits right">Posted by <a href="/about.html">{{ site.author.name }}</a> on {{ page.date | date_to_long_string }}</span>
  
</div>

{{ content }}
<hr>

<div style="height: 20px;">
  {% if page.previous %}
<span class="credits left"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; {{ page.previous.title }}</a></span>
  {% endif %}

  {% if page.next %}
<span class="credits right"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }} &rarr;</a></span>
  {% endif %}

</div>

<hr>
{% include JB/comments %}
